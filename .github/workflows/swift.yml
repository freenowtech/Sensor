name: Swift

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macOS-latest
          - macOS-10.14
          - ubuntu-latest
          - ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
